<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J√°rm≈±k√∂vet√©s</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
    }

    .popup {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    input,
    select,
    textarea,
    button {
      padding: 5px;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.delete {
      background: #dc3545;
    }

    /* --- Bal fels≈ë j√°rm≈±lista panel --- */
    .vehicle-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      width: 220px;
      font-family: sans-serif;
      z-index: 5;
    }

    .vehicle-header {
      background: #007bff;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }

    .vehicle-list {
      display: none;
      max-height: 300px;
      overflow-y: auto;
    }

    .vehicle-item {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .vehicle-item:hover {
      background: #f0f0f0;
    }

    @media (max-width: 600px) {
      .vehicle-panel {
        width: 90%;
        left: 5%;
      }
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- J√°rm≈±lista panel -->
  <div class="vehicle-panel">
    <div class="vehicle-header">üöó J√°rm≈±vek ‚ñº</div>
    <div class="vehicle-list" id="vehicle-list"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7cskYcCSi1Qwne3NZ-yN8MD0RI6WwXWQ"></script>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabaseUrl = "https://qjksbecjfhrqgjgurlqv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqa3NiZWNqZmhycWdqZ3VybHF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MDgwNzAsImV4cCI6MjA3MzA4NDA3MH0.f2AqfGIlQ_TiNE6siQeTIVvX0HE4boBtLoZL7qoqfZs";
    const supabase = createClient(supabaseUrl, supabaseKey);

    let map;
    let infowindow = new google.maps.InfoWindow();
    let markers = [];

    async function fetchVehicles() {
      const { data, error } = await supabase.from('vehicles').select('*');
      if (error) console.error(error);
      return data || [];
    }

    async function saveVehicle(vehicle) {
      const { data, error } = await supabase.from('vehicles').upsert(vehicle).select();
      if (error) console.error(error);
      return data[0];
    }

    async function deleteVehicle(id) {
      const { error } = await supabase.from('vehicles').delete().eq('id', id);
      if (error) console.error(error);
    }

    function getMarkerIcon(status) {
      if (status === '√Åll') {
        return {
          url: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Stop_sign.svg/240px-Stop_sign.svg.png",
          scaledSize: new google.maps.Size(32, 32)
        };
      }
      return {
        url: "https://cdn-icons-png.flaticon.com/512/743/743131.png", // aut√≥ ikon
        scaledSize: new google.maps.Size(32, 32)
      };
    }

    function createPopupContent(vehicle, marker) {
      const div = document.createElement('div');
      div.className = 'popup';
      div.innerHTML = `
        <input id="name" value="${vehicle.name || ''}" placeholder="J√°rm≈± neve">
        <select id="status">
          <option ${vehicle.status === '√Åll' ? 'selected' : ''}>√Åll</option>
          <option ${vehicle.status === 'Mozg√°sban' ? 'selected' : ''}>Mozg√°sban</option>
        </select>
        <textarea id="notes" placeholder="Megjegyz√©s">${vehicle.notes || ''}</textarea>
        <button>Ment√©s</button>
        <button class="delete">T√∂rl√©s</button>
      `;

      div.querySelector('button').onclick = async () => {
        vehicle.name = div.querySelector('#name').value;
        vehicle.status = div.querySelector('#status').value;
        vehicle.notes = div.querySelector('#notes').value;
        const saved = await saveVehicle(vehicle);
        marker.vehicle = saved;
        marker.setIcon(getMarkerIcon(saved.status));
        updateVehicleList(); // friss√≠tj√ºk a bal oldali list√°t
        infowindow.close();
      };

      div.querySelector('.delete').onclick = async () => {
        if (confirm("Biztosan t√∂rl√∂d a j√°rm≈±vet?")) {
          await deleteVehicle(vehicle.id);
          marker.setMap(null);
          markers = markers.filter(m => m !== marker);
          updateVehicleList();
          infowindow.close();
        }
      };

      return div;
    }

    function updateVehicleList() {
      const listDiv = document.getElementById('vehicle-list');
      listDiv.innerHTML = '';
      markers.forEach(marker => {
        const v = marker.vehicle;
        const item = document.createElement('div');
        item.className = 'vehicle-item';
        item.innerHTML = `<b>${v.name}</b><br><small>${v.status}</small>`;
        item.onclick = () => {
          map.panTo({ lat: parseFloat(v.lat), lng: parseFloat(v.lng) });
          infowindow.setContent(createPopupContent(v, marker));
          infowindow.open(map, marker);
        };
        listDiv.appendChild(item);
      });
    }

    async function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 46.72292, lng: 25.60055 },
        zoom: 12,
        mapTypeControl: false,
        zoomControl: false,
        fullscreenControl: false
      });

      const vehicles = await fetchVehicles();

      vehicles.forEach(v => {
        const marker = new google.maps.Marker({
          position: { lat: parseFloat(v.lat), lng: parseFloat(v.lng) },
          map,
          icon: getMarkerIcon(v.status)
        });
        marker.vehicle = v;
        marker.addListener('click', () => {
          infowindow.setContent(createPopupContent(v, marker));
          infowindow.open(map, marker);
        });
        markers.push(marker);
      });

      updateVehicleList();

      map.addListener("click", async (e) => {
        const newVehicle = {
          name: '√öj j√°rm≈±',
          lat: e.latLng.lat(),
          lng: e.latLng.lng(),
          status: '√Åll'
        };
        const saved = await saveVehicle(newVehicle);
        const marker = new google.maps.Marker({
          position: { lat: saved.lat, lng: saved.lng },
          map,
          icon: getMarkerIcon(saved.status)
        });
        marker.vehicle = saved;
        marker.addListener('click', () => {
          infowindow.setContent(createPopupContent(saved, marker));
          infowindow.open(map, marker);
        });
        markers.push(marker);
        updateVehicleList();
      });
    }

    // Panel lenyit√°s/√∂sszecsuk√°s
    document.querySelector('.vehicle-header').addEventListener('click', () => {
      const list = document.querySelector('.vehicle-list');
      list.style.display = list.style.display === 'block' ? 'none' : 'block';
    });

    window.onload = initMap;
  </script>
</body>

</html>
